name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
    - '**'

jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/dev.txt

    - name: Run Linting
      run: |
        tox -e quality

    - name: Run Tests
      env:
        DB_USER: testuser
        DB_PASSWORD: testpassword
        DB_NAME: testdb
        DB_HOST: localhost
        DB_PORT: 5432
        DJANGO_PORT: 8000
        DJANGO_SECRET_KEY: key
        DJANGO_DEBUG: False
      run: |
        pytest --cov=. --cov-report=term